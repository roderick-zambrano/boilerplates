services:
  gitlab:
    image: gitlab/gitlab-ce:latest
    security_opt:
      - no-new-privileges:true
    container_name: gitlab
    hostname: gitlab
    networks:
      - swag
    restart: always
    shm_size: 256m
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://gitlab.domain.name'
        registry_external_url 'http://registry.domain.name'
        gitlab_rails['registry_enabled'] = true
        gitlab_rails['registry_host'] = "registry.domain.name"
        gitlab_rails['registry_api_url'] = "http://localhost:5000"
        gitlab_rails['registry_key_path'] = "/var/opt/gitlab/gitlab-rails/etc/gitlab-registry.key"
        gitlab_rails['registry_path'] = "/var/opt/gitlab/gitlab-rails/shared/registry
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: volume
        source: config
        target: /etc/gitlab
      - type: volume
        source: logs
        target: /var/log/gitlab
      - type: volume
        source: data
        target: /var/opt/gitlab
  gitlab-runner:
    image: gitlab/gitlab-runner:alpine
    security_opt:
      - no-new-privileges:true
    container_name: gitlab-runner
    networks:
      - swag
    hostname: gitlab-runner
    restart: always
    environment:
      CI_SERVER_URL: http://gitlab.gitlab
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
      - type: volume
        source: runner-config
        target: /etc/gitlab-runner
volumes:
  config: {}
  data: {}
  logs: {}
  runner-config: {}
networks:
  swag:
    external: true
