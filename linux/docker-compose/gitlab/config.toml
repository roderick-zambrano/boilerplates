[services]
[services.gitlab]
image = "gitlab/gitlab-ce:latest"
security_opt = [ "no-new-privileges:true" ]
container_name = "gitlab"
hostname = "gitlab"
networks = [ "swag" ]
# ports = [
#   "443:443",
#   "22:22",
#   "80:80"
# ]
restart = "always"
shm_size = "256m"
[services.gitlab.environment]
GITLAB_OMNIBUS_CONFIG = """external_url 'http://gitlab.domain.name'
registry_external_url 'https://registry.domain.name'
gitlab_rails['registry_enabled'] = true
gitlab_rails['registry_host'] = "registry.domain.name"
gitlab_rails['registry_api_url'] = "http://localhost:5000"
gitlab_rails['registry_key_path'] = "/var/opt/gitlab/gitlab-rails/etc/gitlab-registry.key"
gitlab_rails['registry_path'] = "/var/opt/gitlab/gitlab-rails/shared/registry
"""
[[services.gitlab.volumes]]
type = "bind"
source = "/etc/localtime"
target = "/etc/localtime"
read_only = true
[[services.gitlab.volumes]]
type = "volume"
source = "config"
target = "/etc/gitlab"
[[services.gitlab.volumes]]
type = "volume"
source = "logs"
target = "/var/log/gitlab"
[[services.gitlab.volumes]]
type = "volume"
source = "data"
target = "/var/opt/gitlab"

[services.gitlab-runner]
image = "gitlab/gitlab-runner:alpine"
security_opt = [ 'no-new-privileges:true' ]
container_name = "gitlab-runner"
# ports = [ '8093:8093' ]
networks = [ "swag" ]
hostname = "gitlab-runner"
restart = "always"
[services.gitlab-runner.environment]
CI_SERVER_URL = "http://gitlab.gitlab"
# REGISTRATION_TOKEN = "SECURE_TOKEN"
[[services.gitlab-runner.volumes]]
type = "bind"
source = "/etc/localtime"
target = "/etc/localtime"
read_only = true
[[services.gitlab-runner.volumes]]
type = "bind"
source = "/var/run/docker.sock"
target = "/var/run/docker.sock"
[[services.gitlab-runner.volumes]]
type = "volume"
source = "runner-config"
target = "/etc/gitlab-runner"

[volumes.config]
[volumes.data]
[volumes.logs]
[volumes.runner-config]

[networks.swag]
external = true
