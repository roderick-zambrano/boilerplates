[services.dockge]
image = "louislam/dockge:latest"
security_opt = [ "no-new-privileges:true" ]
container_name = "dockge"
hostname = "dockge"
ports = [
  "5001:5001"
]
restart = "unless-stopped"
networks = [
  "swag"
]
[services.dockge.environment]
DOCKGE_STACKS_DIR = "/opt/stacks"
[[services.dockge.volumes]]
type = "bind"
source = "/etc/localtime"
target = "/etc/localtime"
read_only = true
[[services.dockge.volumes]]
type = "bind"
source = "/opt/stacks"
target = "/opt/stacks"
[[services.dockge.volumes]]
type = "bind"
source = "/var/run/docker.sock"
target = "/var/run/docker.sock"
[[services.dockge.volumes]]
type = "bind"
source = "source/.docker/config.json"
target = "/root/.docker/config.json"
read_only = true
[[services.dockge.volumes]]
type = "volume"
source = "data"
target = "/app/data"

[volumes.data]

[networks.swag]
external = true
