version = "3.9"

[services.hbbs]
image = "rustdesk/rustdesk-server:latest"
security_opt = [ "no-new-privileges:true" ]
container_name = "hbbs"
hostname = "hbbs"
command = "hbbs -r example.domain.com:21117"
restart = "unless-stopped"
# ports = [
#   "21115:21115",
#   "21116:21116",
#   "21116:21116/udp",
#   "21118:21118"
# ]
networks = [
  "rustdesk"
]
depends_on = [
  "hbbr"
]
[[services.hbbs.volumes]]
type = "volume"
source = "data"
target = "/root"

[services.hbbr]
image = "rustdesk/rustdesk-server:latest"
security_opt = [ "no-new-privileges:true"]
container_name = "hbbr"
hostname = "hbbr"
command = "hbbr"
restart = "unless-stopped"
networks = [
    "rustdesk"
]
# ports = [
#   "21117:21117",
#   "21119:21119"
# ]
[[services.hbbr.volumes]]
type = "volume"
source = "data"
target = "/root"

[networks.rustdesk]
external = true

[volumes.data]
