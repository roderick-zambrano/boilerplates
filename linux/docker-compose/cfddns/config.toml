# Docker compose version
version = '3'

[services.cfddns]
  # Path relative to portainer data volume
  image = "cfddns:latest"
  container_name = "cfddns"
  hostname = "cfddns"
  # Docker compose arguments
  restart = "unless-stopped"
  # Volume to pass config data through
  volumes = [
    "data:/config"
  ] 
[volumes.data]
