version: "3.9"
services:
  ntfy:
    image: binwiederhier/ntfy
    security_opt:
      - no-new-privileges:true
    container_name: ntfy
    hostname: ntfy
    command: serve
    networks:
      - ntfy
    restart: unless-stopped
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: volume
        source: data
        target: /etc/ntfy
      - type: volume
        source: cache
        target: /var/cache/ntfy
volumes:
  data: {}
  cache: {}
networks:
  ntfy:
    external: true
