version: "3.9"
services:
  minecraft:
    image: itzg/minecraft-server
    container_name: spigot_minecraft
    hostname: spigot_minecraft
    networks:
      - spigot_minecraft
    ports:
      - 25565:25565
      - 8081:8080
    restart: unless-stopped
    environment:
      EULA: true
      MEMORY: 6G
      TYPE: SPIGOT
      VERSION: 1.19.4
      TZ: America/Panama
      SPIGET_RESOURCES: 2124,19286,28140,34229,39965,59773,78906,82729,83581,85811
    volumes:
      - type: volume
        source: data
        target: /data
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
volumes:
  data: {}
networks:
  spigot_minecraft:
    external: true
