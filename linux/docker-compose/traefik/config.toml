# Traefik configuration TOML file.
version = '3'

[services.traefik]
  image = "traefik:latest"
  container_name = "traefik"
  restart = "unless-stopped"
  security_opt = [
    "no-new-privileges:true"
  ]
  networks = [
    "web"
  ]
  ports = [
    "80:80",
    "443:443"
  ]
  environment = [
    "CF_API_EMAIL=user@example.com", # Change to registered Cloudflare account email
    "CF_DNS_API_TOKEN=API_TOKEN"     # Set Cloudflare account API token
    # If using a KEY instead of a TOKEN, replace with "CF_DNS_API_KEY"
  ]
  volumes = [
    "/etc/localtime:/etc/localtime:ro",
    "/var/run/docker.sock:/var/run/docker.sock:ro",
    "/home/username/traefik/data/traefik.yml:/traefik.yml:ro",
    "/home/username/traefik/data/acme.json:/acme.json",
    "/home/username/traefik/data/config.yml:/config.yml:ro"
  ]
  labels = [
    "traefik.enable=true",
    "traefik.http.routers.traefik.entrypoints=http",
    "traefik.http.routers.traefik.rule=Host(`traefik-dashboard.local.example.com`)",        # Change to your own domain name
    "traefik.http.middlewares.traefik-auth.basicauth.users=USER:BASIC_AUTH_PASSWORD",       # Secure traefik dashboard creating user with password access
    "traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https",
    "traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https",
    "traefik.http.routers.traefik.middlewares=traefik-https-redirect",
    "traefik.http.routers.traefik-secure.entrypoints=https",
    "traefik.http.routers.traefik-secure.rule=Host(`traefik-dashboard.local.example.com`)", # Change to your own domain name
    "traefik.http.routers.traefik-secure.middlewares=traefik-auth",
    "traefik.http.routers.traefik-secure.tls=true",
    "traefik.http.routers.traefik-secure.tls.certresolver=cloudflare",
    "traefik.http.routers.traefik-secure.tls.domains[0].main=local.example.com",            # Change to your own domain name
    "traefik.http.routers.traefik-secure.tls.domains[0].sans=*.local.example.com",          # Change to your own domain name
    "traefik.http.routers.traefik-secure.service=api@internal"
  ]

[networks.proxy]
  external = true