version: "3.9"
services:
  phpmyadmin:
    image: phpmyadmin
    security_opt:
      - no-new-privileges:true
    container_name: phpmyadmin
    hostname: phpmyadmin
    networks:
      - games_db
      - kanboard
      - speedtest_tracker
      - phpmyadmin
    restart: unless-stopped
    environment:
      PMA_ARBITRARY: 1
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
networks:
  games_db:
    external: true
  kanboard:
    external: true
  speedtest_tracker:
    external: true
  phpmyadmin:
    external: true
