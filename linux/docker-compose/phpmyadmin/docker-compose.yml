services:
  phpmyadmin:
    image: phpmyadmin
    security_opt:
      - no-new-privileges:true
    container_name: phpmyadmin
    hostname: phpmyadmin
    domainname: domain.name
    networks:
      - swag
    restart: unless-stopped
    environment:
      PMA_ARBITRARY: 1
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
networks:
  swag:
    external: true
