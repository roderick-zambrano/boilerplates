version = "3.9"

[services.logseq]
image = "ghcr.io/logseq/logseq-webapp:latest"
security_opt = [ "no-new-privileges:true" ]
container_name = "logseq"
hostname = "logseq"
networks = [ "logseq" ]
# ports = [
#   "3443:443"
# ]
restart = "always"

[[services.logseq.volumes]]
type = "volume"
source = "certs"
target = "/etc/nginx/certs"

[[services.logseq.volumes]]
type = "volume"
source = "nginx_conf"
target = "/etc/nginx/conf.d"

[volumes.certs]
[volumes.nginx_conf]

[networks.logseq]
external = true
