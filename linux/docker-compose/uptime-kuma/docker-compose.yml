services:
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    hostname: uptime-kuma
    restart: always
    networks:
      - swag
    volumes:
      - type: volume
        source: data
        target: /app/data
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
volumes:
  data: {}
networks:
  swag:
    external: true
